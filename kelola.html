<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Pengguna - Admin</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 3rem auto;
            padding: 2rem;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }
        table th, table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #4CAF50;
            color: white;
        }
        table td {
            background-color: #f9f9f9;
        }
        table tr:hover {
            background-color: #f1f1f1;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto 3rem auto;
        }
        .form-container label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        .form-container input, .form-container select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            width: 100%;
        }
        .form-container button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .action-buttons button {
            padding: 8px 12px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .action-buttons button:hover {
            background-color: #e53935;
        }
        .edit-button {
            background-color: #2196F3;
        }
        .edit-button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Kelola Pengguna</h1>

        <!-- Form untuk menambah atau mengedit pengguna -->
        <div class="form-container">
            <h2>Tambah Pengguna Baru</h2>
            <form id="userForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Masukkan Username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Masukkan Email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Masukkan Password" required>

                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="">-- Pilih Role --</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                    <option value="administrator">Administrator</option>
                </select>

                <button type="submit">Tambah Pengguna</button>
            </form>
        </div>

        <!-- Tabel Daftar Pengguna -->
        <h2>Daftar Pengguna</h2>
        <table id="userTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data Pengguna Akan Muncul Disini Secara Dinamis -->
            </tbody>
        </table>
    </div>

    <script>
        const userForm = document.getElementById('userForm');
        const userTable = document.getElementById('userTable').getElementsByTagName('tbody')[0];

        userForm.addEventListener('submit', function(event) {
            event.preventDefault();

            // Ambil data dari form
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            // Buat elemen baru di dalam tabel
            const newRow = userTable.insertRow();
            newRow.innerHTML = `
                <td>${username}</td>
                <td>${email}</td>
                <td>${role}</td>
                <td class="action-buttons">
                    <button class="edit-button" onclick="editUser('${username}', '${email}', '${role}')">Edit</button>
                    <button onclick="deleteUser(this)">Hapus</button>
                </td>
            `;

            // Reset form setelah menambah pengguna
            userForm.reset();
        });

        // Fungsi untuk mengedit pengguna
        function editUser(username, email, role) {
            document.getElementById('username').value = username;
            document.getElementById('email').value = email;
            document.getElementById('role').value = role;
            document.querySelector('button[type="submit"]').innerText = 'Update Pengguna';
        }

        // Fungsi untuk menghapus pengguna
        function deleteUser(button) {
            const row = button.closest('tr');
            row.remove();
            alert('Pengguna berhasil dihapus');
        }
    </script>

</body>
</html>
