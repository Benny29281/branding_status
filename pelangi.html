    <style>
        /* Custom Styles */
        body {
            background-color: #f4f6f9;
        }

        .navbar {
            background-color: #3498db;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.8rem;
            color: #fff !important;
        }

        .navbar-nav .nav-link {
            color: white !important;
        }

        .navbar-nav .nav-link:hover {
            background-color: #2980b9 !important;
            color: white !important;
            border-radius: 5px;
        }

        .hero-image {
            background: linear-gradient(to right, #2980b9, #8e44ad);
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .hero-image h1 {
            font-size: 4rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero-image p {
            font-size: 1.5rem;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-top: -80px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            font-size: 1.25rem;
            text-align: center;
            font-weight: bold;
        }

        .card-body {
            padding: 30px;
            background-color: white;
            text-align: center;
        }

        .card-body .btn {
            background-color: #3498db;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        .card-body .btn:hover {
            background-color: #2980b9;
        }

        .card-body p {
            font-size: 1rem;
            color: #555;
        }

        @media (max-width: 992px) {
            .card-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 576px) {
            .card-container {
                grid-template-columns: 1fr;
            }
        }

        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
